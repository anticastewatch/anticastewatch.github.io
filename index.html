<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anti-Caste Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #181818;
      font-family: 'Fraunces', serif;
      font-weight: 300;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }

    /* Left Sidebar - Icons Only */
    .sidebar {
      width: 72px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }

    .sidebar-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0.5rem 0;
      color: #5f6368;
      cursor: pointer;
    }

    .sidebar-icon:hover {
      background: #e8eaed;
    }

    .sidebar-icon.active {
      background: #e8f0fe;
      color: #1967d2;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header - Logo and Search */
    .header {
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-right: 2rem;
      position: relative;
      padding-right: 2rem;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-size: 0.9rem; /* Half of original 1.8rem */
      font-weight: 700;
      color: #7b7b7b;
      letter-spacing: -0.03em;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.2;
      white-space: normal;
      width: 100px; /* Forces text to wrap */
    }

    .logo::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      width: 1px;
      background: #e0e0e0;
    }

    .search-container {
      flex: 1;
      max-width: 800px;
      position: relative;
      padding-right: 2rem;
    }

    .search-container input {
      width: 100%;
      padding: 0.8rem 1.2rem 0.8rem 3rem;
      border: none;
      font-family: 'Fraunces', serif;
      font-size: 1rem;
      background: transparent;
    }

    .search-container input:focus {
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #5f6368;
    }

    /* [Rest of your CSS remains exactly the same] */
  </style>
</head>
<body>
  <!-- Left Sidebar - Icons Only -->
  <div class="sidebar">
    <div class="sidebar-icon active">
      <span class="material-icons">home</span>
    </div>
    <div class="sidebar-icon">
      <span class="material-icons">search</span>
    </div>
    <div class="sidebar-icon">
      <span class="material-icons">list_alt</span>
    </div>
    <div class="sidebar-icon">
      <span class="material-icons">person</span>
    </div>
    <div class="sidebar-icon">
      <span class="material-icons">settings</span>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header with Logo and Search -->
    <div class="header">
      <div class="logo">
        <img src="Caste.jpg" alt="Anti-Caste Watch Logo">
        <div class="logo-text">Anti-Caste Watch</div>
      </div>
      <div class="search-container">
        <span class="material-icons search-icon">search</span>
        <input type="text" placeholder="Search reports...">
      </div>
    </div>

    <!-- [Rest of your HTML remains exactly the same] -->
  </div>
</body>
</html>
