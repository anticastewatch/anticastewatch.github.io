<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anti-Caste Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, h1, h2, h3, h4, h5, h6, p, table, td, th, a, button {
      font-family: 'Martian Mono', monospace !important;
    }
    body {
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 2px solid #eee;
    }
    header img {
      height: 80px;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .button-container {
      text-align: left;
      margin-bottom: 1.5rem;
    }
    .button {
      background: #ffd6d6; /* Light red */
      color: #c00;         /* Bright red */
      padding: 0.75rem 1.2rem;
      text-decoration: none;
      display: inline-block;
      border-radius: 4px;
      font-weight: bold;
      border: none;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
      text-align: center;
      cursor: pointer;
    }
    .button:hover, .button:focus {
      background: #c00; /* Bright red */
      color: #fff;      /* White */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0;
      margin-left: auto;
      margin-right: auto;
      text-align: left; /* Ensures table aligns left by default */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left; /* Left align table headings and cells */
    }
    th {
      background: #f5f5f5;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #666;
    }
    @media (max-width: 600px) {
      .button-container {
        text-align: center;
      }
      main {
        padding: 1rem;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Caste.jpg" alt="Anti-Caste Logo" />
    <h1>Anti-Caste Watch</h1>
    <p>Calling out public casteist speech.</p>
  </header>

  <main>
    <div class="button-container">
      <a class="button" href="https://forms.gle/YOUR_GOOGLE_FORM_LINK" target="_blank">Submit a Report</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name / Alias</th>
          <th>Remark</th>
          <th>Proof</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Name</td>
          <td>“I’ll kill you if you love a woman from my upper caste family.” (TV interview)</td>
          <td><a href="https://drive.google.com/YOUR_PROOF_LINK" target="_blank">Watch</a></td>
          <td>Aug 2025</td>
          <td>Employed</td>
        </tr>
        <!-- Add more rows below -->
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 Anti-Caste Watch. Built with zero funding. 100% public.
  </footer>

</body>
</html>
